<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LR4</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Comfortaa', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="color"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="colorPicker">Цвет:</label>
        <input type="color" id="colorPicker" value="#ff5733">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Сцена, камера и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Свет
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Геометрия буквы S
        const fontLoader = new THREE.FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry('S', {
                font: font,
                size: 3,
                height: 1,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.2,
                bevelSize: 0.2,
                bevelSegments: 5
            });
            const material = new THREE.MeshStandardMaterial({ color: 0xff5733 });
            const textMesh = new THREE.Mesh(textGeometry, material);
            scene.add(textMesh);

            // Центрируем текст
            textGeometry.center();

            // Обработка вращения
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (event) => {
                isDragging = true;
            });

            renderer.domElement.addEventListener('mousemove', (event) => {
                if (isDragging) {
                    const deltaMove = {
                        x: event.offsetX - previousMousePosition.x,
                        y: event.offsetY - previousMousePosition.y
                    };

                    textMesh.rotation.y += deltaMove.x * 0.01;
                    textMesh.rotation.x += deltaMove.y * 0.01;

                    previousMousePosition = { x: event.offsetX, y: event.offsetY };
                }
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            renderer.domElement.addEventListener('mouseleave', () => {
                isDragging = false;
            });

            // Изменение цвета
            document.getElementById('colorPicker').addEventListener('input', (event) => {
                material.color.set(event.target.value);
            });

            // Анимация
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        });

        // Камера
        camera.position.z = 10;

        // Обновление размеров при изменении размера окна
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
